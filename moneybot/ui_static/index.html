<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>MoneyBot UI</title>
    <style>
      body {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        margin: 0;
        background: #0b1120;
        color: #e2e8f0;
      }
      header {
        padding: 24px 32px;
        background: #111827;
        border-bottom: 1px solid #1f2937;
      }
      header h1 {
        margin: 0;
        font-size: 1.4rem;
      }
      header p {
        margin: 6px 0 0;
        color: #94a3b8;
        font-size: 0.9rem;
      }
      main {
        padding: 24px 32px 40px;
      }
      .tabs {
        display: flex;
        gap: 12px;
        border-bottom: 1px solid #1f2937;
        margin-bottom: 20px;
      }
      .tab-button {
        padding: 10px 16px;
        border: none;
        background: transparent;
        color: #94a3b8;
        font-weight: 600;
        cursor: pointer;
        border-bottom: 2px solid transparent;
      }
      .tab-button.active {
        color: #38bdf8;
        border-bottom-color: #38bdf8;
      }
      .panel {
        display: none;
      }
      .panel.active {
        display: block;
      }
      .card {
        background: #0f172a;
        border: 1px solid #1e293b;
        border-radius: 12px;
        padding: 18px;
        margin-bottom: 16px;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin: 12px 0 16px;
        align-items: center;
      }
      .overview-header {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        align-items: center;
        justify-content: space-between;
      }
      .overview-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
      }
      .status-badge {
        padding: 12px 20px;
        border-radius: 999px;
        font-weight: 700;
        letter-spacing: 0.02em;
        background: #334155;
        color: #e2e8f0;
        font-size: 1rem;
        text-transform: uppercase;
      }
      .status-badge.running {
        background: #15803d;
      }
      .status-badge.stopped {
        background: #1e293b;
      }
      .overview-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 16px;
      }
      .stack {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .control-group {
        display: flex;
        gap: 8px;
        align-items: center;
        background: #111827;
        border-radius: 10px;
        padding: 10px 12px;
      }
      .control-group label {
        font-size: 0.85rem;
        color: #94a3b8;
      }
      .btn {
        border: none;
        border-radius: 8px;
        padding: 8px 14px;
        font-weight: 600;
        cursor: pointer;
        background: #1f2937;
        color: #e2e8f0;
      }
      .btn.primary {
        background: #2563eb;
      }
      .btn.secondary {
        background: #475569;
      }
      .btn.warn {
        background: #f97316;
      }
      select {
        background: #0b1120;
        color: #e2e8f0;
        border: 1px solid #1e293b;
        border-radius: 6px;
        padding: 6px 10px;
        font-weight: 600;
      }
      input,
      textarea {
        background: #0b1120;
        color: #e2e8f0;
        border: 1px solid #1e293b;
        border-radius: 6px;
        padding: 6px 10px;
        font-weight: 600;
      }
      textarea {
        min-width: 220px;
        min-height: 80px;
        resize: vertical;
      }
      .toast {
        position: fixed;
        right: 24px;
        bottom: 24px;
        background: #1f2937;
        color: #e2e8f0;
        padding: 12px 16px;
        border-radius: 10px;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.35);
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.2s ease, transform 0.2s ease;
        pointer-events: none;
      }
      .toast.show {
        opacity: 1;
        transform: translateY(0);
      }
      .toast.error {
        background: #7f1d1d;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 12px;
      }
      .kv {
        display: flex;
        justify-content: space-between;
        font-size: 0.95rem;
        border-bottom: 1px solid #1e293b;
        padding: 6px 0;
      }
      .kv:last-child {
        border-bottom: none;
      }
      .compact .kv {
        font-size: 0.88rem;
      }
      .metric {
        background: #111827;
        border-radius: 10px;
        padding: 12px;
      }
      .metric span {
        display: block;
        color: #94a3b8;
        font-size: 0.85rem;
      }
      .metric strong {
        font-size: 1.2rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
      }
      th,
      td {
        text-align: left;
        padding: 8px 6px;
        border-bottom: 1px solid #1e293b;
      }
      th {
        color: #94a3b8;
        font-weight: 600;
      }
      .muted {
        color: #94a3b8;
      }
      .error {
        color: #f87171;
        font-size: 0.9rem;
      }
      .timestamp {
        font-size: 0.8rem;
        color: #64748b;
      }
      .log-output {
        background: #0b1120;
        border: 1px solid #1e293b;
        border-radius: 10px;
        padding: 12px;
        max-height: 320px;
        overflow-y: auto;
        font-family: "Cascadia Mono", "Fira Code", monospace;
        font-size: 0.82rem;
        white-space: pre-wrap;
      }
      .chart-wrapper {
        position: relative;
        height: 260px;
        background: #0b1120;
        border: 1px solid #1e293b;
        border-radius: 12px;
        padding: 12px;
      }
      .chart-wrapper canvas {
        width: 100%;
        height: 100%;
      }
      .chart-empty {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #94a3b8;
        font-size: 0.9rem;
        pointer-events: none;
      }
      .section-title {
        margin: 16px 0 8px;
        font-size: 1rem;
        color: #cbd5f5;
      }
      .status-summary {
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-size: 0.95rem;
        margin-bottom: 10px;
      }
      .progress-steps {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 12px;
        margin-bottom: 12px;
      }
      .progress-step {
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #1e293b;
        background: #0b1120;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .progress-step strong {
        font-size: 0.95rem;
      }
      .progress-step.active {
        border-color: #38bdf8;
        box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.2);
      }
      .progress-step.done {
        border-color: #22c55e;
        background: rgba(34, 197, 94, 0.12);
      }
      .progress-step.failed {
        border-color: #f87171;
        background: rgba(248, 113, 113, 0.12);
      }
      .progress-bar {
        width: 100%;
        height: 10px;
        border-radius: 999px;
        background: #1e293b;
        overflow: hidden;
      }
      .progress-bar span {
        display: block;
        height: 100%;
        background: #38bdf8;
        width: 0%;
      }
      .data-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .checkbox-group {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }
      .checkbox-group label {
        font-size: 0.85rem;
        color: #cbd5f5;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>MoneyBot UI</h1>
      <p>
        Entorno actual: <strong id="env-value">Cargando...</strong> · Auto refresh
        cada 5s
      </p>
    </header>
    <main>
      <div class="tabs">
        <button class="tab-button active" data-tab="overview">Overview</button>
        <button class="tab-button" data-tab="logs">Logs</button>
        <button class="tab-button" data-tab="data-management">Datos históricos</button>
      </div>

      <section id="overview" class="panel active">
        <div class="card">
          <div class="overview-header">
            <div class="overview-actions">
              <div class="control-group">
                <label for="mode-select">Mode</label>
                <select id="mode-select">
                  <option value="SIM">SIM</option>
                  <option value="LIVE">LIVE</option>
                  <option value="TESTNET">TESTNET</option>
                  <option value="HIST">HIST</option>
                </select>
              </div>
              <div class="control-group">
                <button class="btn primary" id="start-btn">Start</button>
                <button class="btn secondary" id="stop-btn">Stop</button>
              </div>
            </div>
            <div class="status-badge stopped" id="status-badge">STOPPED · SIM</div>
          </div>
        </div>
        <div class="overview-grid">
          <div class="stack">
            <div class="card">
              <h3>Status</h3>
              <div id="status-summary" class="status-summary"></div>
              <div id="status-data" class="kv compact"></div>
              <div class="timestamp" id="status-updated"></div>
              <div class="error" id="status-error"></div>
            </div>
            <div class="card">
              <h3>Live Feed Health</h3>
              <div id="health-data" class="kv compact"></div>
              <div class="timestamp" id="health-updated"></div>
            </div>
          </div>
          <div class="stack">
            <div class="card">
              <h3>Metrics</h3>
              <div class="grid" id="metrics-data"></div>
              <div class="timestamp" id="metrics-updated"></div>
              <div class="error" id="metrics-error"></div>
            </div>
            <div class="card">
              <h3>Trades recientes</h3>
              <div id="trades-data"></div>
              <div class="timestamp" id="trades-updated"></div>
              <div class="error" id="trades-error"></div>
            </div>
          </div>
        </div>
      </section>

      <section id="logs" class="panel">
        <div class="card">
          <h2>Logs</h2>
          <div id="logs-data" class="log-output"></div>
          <div class="timestamp" id="logs-updated"></div>
          <div class="error" id="logs-error"></div>
        </div>
      </section>

      <section id="data-management" class="panel">
        <div class="card">
          <h2>Datos históricos</h2>
          <div class="controls">
            <div class="control-group">
              <label for="data-symbol-select">Símbolo</label>
              <select id="data-symbol-select"></select>
            </div>
            <button class="btn secondary" id="data-refresh-btn">Actualizar</button>
          </div>
          <div id="data-dates-table"></div>
          <div class="timestamp" id="data-updated"></div>
          <div class="error" id="data-error"></div>
        </div>
        <div class="card">
          <h3>Ocupación de disco</h3>
          <div class="progress-bar">
            <span id="data-storage-bar"></span>
          </div>
          <div class="muted" id="data-storage-text"></div>
          <div class="timestamp" id="data-storage-updated"></div>
        </div>
        <div class="card">
          <h3>Grabación</h3>
          <div class="controls">
            <div class="control-group">
              <label for="record-symbols">Símbolos</label>
              <select id="record-symbols" multiple size="4"></select>
            </div>
            <div class="checkbox-group">
              <label><input type="checkbox" value="aggTrade" checked /> aggTrade</label>
              <label><input type="checkbox" value="depth" checked /> depth</label>
              <label><input type="checkbox" value="bookTicker" checked /> bookTicker</label>
            </div>
            <div class="data-actions">
              <button class="btn primary" id="record-start-btn">Iniciar</button>
              <button class="btn secondary" id="record-stop-btn">Detener</button>
            </div>
          </div>
          <div class="error" id="record-error"></div>
        </div>
      </section>
    </main>
    <div id="toast" class="toast"></div>
    <script src="/ui_static/app.js"></script>
  </body>
</html>
